<ion-tabs (ionTabsWillChange)="ionTabsWillChange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="calculator" href="/tabs/calculator">
      <ion-icon aria-hidden="true" name="calculator"></ion-icon>
      <ion-label>Calculator</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="book" href="/tabs/book">
      <ion-icon aria-hidden="true" name="book"></ion-icon>
      <ion-label>Book</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="saved-receipts" href="/tabs/saved-receipts">
      <ion-icon aria-hidden="true" name="receipt"></ion-icon>
      <ion-label>Receipts</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
